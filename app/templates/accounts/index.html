<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App - Index</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/musicStreamingStyle.css')}}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-sm-10 offset-sm-1">
                <div class="myIndexCont rounded">
                    <!-- Logo -->
                    <div class="d-flex align-items-center myLogo">
                        <img src="./static/img/logo.png" alt="LOGO">
                    </div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-warning alert-dismissible fade show myalertCont" role="alert">
                                {{messages[0]}}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endif %}
                    {% endwith %}
                    <div class="myUtility">
                        <a href="{{url_for('adminLogin')}}">
                            <div class="d-grid">
                                <button class="btn btn-outline-light">Admin Login</button>
                            </div>
                        </a>
                        <div class="dropdown-divider mt-2 mb-2"></div>
                        <a href="{{url_for('userLogin')}}">
                            <div class="d-grid">
                                <button class="btn btn-outline-primary">User Login</button>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
